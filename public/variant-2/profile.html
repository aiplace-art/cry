<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - HypeAI</title>
  <link rel="icon" type="image/svg+xml" href="assets/logo-bnb-icon.svg">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* ========================================
       BNBCHAIN.ORG PREMIUM DESIGN SYSTEM
       ======================================== */

    :root {
      /* Exact BNB Chain Colors */
      --bg-primary: #14151A;
      --bg-secondary: #1E2026;
      --brand-yellow: #FFE900;
      --text-primary: #FFFFFF;
      --text-secondary: #8C8F9B;

      /* Transitions */
      --ease-premium: cubic-bezier(0.4, 0, 0.2, 1);
      --ease-bounce: cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* ========================================
       HEADER
       ======================================== */

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(20, 21, 26, 0.95);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      border-bottom: 1px solid rgba(255, 233, 0, 0.1);
      z-index: 1000;
      padding: 20px 0;
    }

    .container {
      max-width: 1440px;
      margin: 0 auto;
      padding: 0 60px;
    }

    @media (max-width: 768px) {
      .container {
        padding: 0 24px;
      }
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      transition: transform 0.3s var(--ease-premium);
    }

    .logo:hover {
      transform: translateY(-2px);
    }

    .logo-text {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: -0.02em;
      color: var(--text-primary);
    }

    .logo-highlight {
      color: var(--brand-yellow);
    }

    .nav-list {
      display: flex;
      list-style: none;
      gap: 48px;
      align-items: center;
    }

    .nav-link {
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 500;
      font-size: 16px;
      transition: color 0.3s var(--ease-premium);
      position: relative;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--brand-yellow);
      transition: width 0.3s var(--ease-premium);
    }

    .nav-link:hover {
      color: var(--text-primary);
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .btn-primary {
      background: var(--brand-yellow);
      color: var(--bg-primary);
      border: none;
      padding: 14px 32px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s var(--ease-premium);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(255, 233, 0, 0.4);
    }

    /* ========================================
       PROFILE PAGE
       ======================================== */

    .profile-page {
      padding-top: 100px;
      min-height: 100vh;
    }

    .profile-banner {
      height: 200px;
      background: linear-gradient(135deg, rgba(255, 233, 0, 0.1) 0%, rgba(255, 233, 0, 0.05) 100%);
      border-radius: 16px;
      margin-bottom: -80px;
      position: relative;
      overflow: hidden;
    }

    .profile-banner::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, var(--brand-yellow) 0%, transparent 70%);
      opacity: 0.1;
      animation: float-orb 20s ease-in-out infinite;
    }

    @keyframes float-orb {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(30px, -40px) scale(1.1); }
      66% { transform: translate(-20px, 30px) scale(0.9); }
    }

    .profile-info-wrapper {
      position: relative;
      z-index: 1;
    }

    .profile-avatar-section {
      display: flex;
      gap: 24px;
      align-items: flex-end;
      margin-bottom: 40px;
    }

    .profile-avatar {
      position: relative;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--brand-yellow) 0%, #FFF4A3 100%);
      padding: 4px;
    }

    .profile-avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--bg-primary);
    }

    .profile-name {
      font-size: 32px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .profile-address {
      font-family: monospace;
      color: var(--text-secondary);
      font-size: 14px;
    }

    .profile-badges {
      display: flex;
      gap: 12px;
      margin-top: 12px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      background: rgba(255, 233, 0, 0.1);
      border: 1px solid rgba(255, 233, 0, 0.3);
      border-radius: 100px;
      font-size: 14px;
      font-weight: 600;
      color: var(--brand-yellow);
    }

    .profile-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
      padding: 32px;
      background: rgba(30, 32, 38, 0.4);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 233, 0, 0.1);
      border-radius: 16px;
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      font-size: 28px;
      font-weight: 700;
      color: var(--brand-yellow);
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 14px;
      color: var(--text-secondary);
    }

    /* Profile Tabs */
    .profile-tabs {
      display: flex;
      gap: 8px;
      margin: 40px 0;
      border-bottom: 1px solid rgba(255, 233, 0, 0.1);
    }

    .tab-btn {
      padding: 16px 32px;
      background: transparent;
      border: none;
      color: var(--text-secondary);
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s var(--ease-premium);
      position: relative;
    }

    .tab-btn.active {
      color: var(--brand-yellow);
    }

    .tab-btn.active::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--brand-yellow);
    }

    .tab-btn:hover {
      color: var(--text-primary);
    }

    /* Card System */
    .portfolio-card {
      background: rgba(30, 32, 38, 0.4);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 233, 0, 0.1);
      border-radius: 16px;
      padding: 32px;
      margin-bottom: 24px;
      transition: all 0.4s var(--ease-premium);
    }

    .portfolio-card:hover {
      transform: translateY(-4px);
      border-color: rgba(255, 233, 0, 0.3);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
    }

    .card-header h3 {
      font-size: 20px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 24px;
    }

    .holding-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 0;
      border-bottom: 1px solid rgba(255, 233, 0, 0.05);
    }

    .holding-item:last-child {
      border-bottom: none;
    }

    .holding-info {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .holding-icon {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      background: rgba(255, 233, 0, 0.1);
    }

    .holding-icon img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    .holding-name {
      font-weight: 600;
      color: var(--text-primary);
    }

    .holding-amount {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .value-usd {
      font-weight: 600;
      color: var(--text-primary);
      text-align: right;
    }

    .value-change {
      font-size: 14px;
      text-align: right;
    }

    .value-change.positive {
      color: #0ECB81;
    }

    /* Footer */
    .footer {
      padding: 60px 0 40px;
      border-top: 1px solid rgba(255, 233, 0, 0.1);
      margin-top: 80px;
    }

    .footer-bottom {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--text-secondary);
      font-size: 14px;
    }

    .footer-bottom-links {
      display: flex;
      gap: 24px;
    }

    .footer-bottom-links a {
      color: var(--text-secondary);
      text-decoration: none;
      transition: color 0.3s var(--ease-premium);
    }

    .footer-bottom-links a:hover {
      color: var(--brand-yellow);
    }

    @media (max-width: 768px) {
      .profile-stats {
        grid-template-columns: 1fr;
      }

      .profile-tabs {
        overflow-x: auto;
      }

      .nav-list {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-content">

</body>
</html>
