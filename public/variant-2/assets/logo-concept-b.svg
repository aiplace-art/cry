<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bnb-gold-b" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F3BA2F"/>
      <stop offset="50%" stop-color="#FCD535"/>
      <stop offset="100%" stop-color="#F3BA2F"/>
    </linearGradient>
    <radialGradient id="center-glow-b">
      <stop offset="0%" stop-color="#FCD535" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#F3BA2F" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow-b">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer diamond (Binance-inspired) -->
  <path d="M50,10 L80,40 L50,70 L20,40 Z"
        stroke="url(#bnb-gold-b)"
        stroke-width="3"
        fill="none"
        filter="url(#glow-b)"/>

  <!-- Inner diamond -->
  <path d="M50,20 L70,40 L50,60 L30,40 Z"
        stroke="url(#bnb-gold-b)"
        stroke-width="2"
        fill="url(#center-glow-b)"
        opacity="0.3"/>

  <!-- Neural network nodes (vertices) -->
  <g id="neural-nodes">
    <!-- Outer nodes -->
    <circle cx="50" cy="10" r="3" fill="#F3BA2F" filter="url(#glow-b)"/>
    <circle cx="80" cy="40" r="3" fill="#F3BA2F" filter="url(#glow-b)"/>
    <circle cx="50" cy="70" r="3" fill="#F3BA2F" filter="url(#glow-b)"/>
    <circle cx="20" cy="40" r="3" fill="#F3BA2F" filter="url(#glow-b)"/>

    <!-- Inner nodes -->
    <circle cx="50" cy="20" r="2.5" fill="#FCD535"/>
    <circle cx="70" cy="40" r="2.5" fill="#FCD535"/>
    <circle cx="50" cy="60" r="2.5" fill="#FCD535"/>
    <circle cx="30" cy="40" r="2.5" fill="#FCD535"/>

    <!-- Center AI core -->
    <circle cx="50" cy="40" r="4" fill="url(#bnb-gold-b)" filter="url(#glow-b)"/>
    <circle cx="50" cy="40" r="2" fill="#1E2026"/>
  </g>

  <!-- Neural connections -->
  <g id="neural-connections" stroke="url(#bnb-gold-b)" stroke-width="1" opacity="0.6">
    <!-- Connections to center -->
    <line x1="50" y1="20" x2="50" y2="40"/>
    <line x1="70" y1="40" x2="50" y2="40"/>
    <line x1="50" y1="60" x2="50" y2="40"/>
    <line x1="30" y1="40" x2="50" y2="40"/>

    <!-- Cross connections -->
    <line x1="50" y1="20" x2="70" y2="40" opacity="0.3"/>
    <line x1="70" y1="40" x2="50" y2="60" opacity="0.3"/>
    <line x1="50" y1="60" x2="30" y2="40" opacity="0.3"/>
    <line x1="30" y1="40" x2="50" y2="20" opacity="0.3"/>
  </g>

  <!-- Animated pulse rings -->
  <g id="pulse-rings" opacity="0.4">
    <circle cx="50" cy="40" r="12" stroke="url(#bnb-gold-b)" stroke-width="0.5" fill="none"/>
    <circle cx="50" cy="40" r="18" stroke="url(#bnb-gold-b)" stroke-width="0.5" fill="none" opacity="0.5"/>
  </g>

  <!-- Bottom text -->
  <text x="50" y="88" font-family="Orbitron, sans-serif" font-size="9" font-weight="700"
        text-anchor="middle" fill="url(#bnb-gold-b)" letter-spacing="1">HYPE</text>
</svg>