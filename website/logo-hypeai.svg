<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <defs>
    <!-- Explosive gradient -->
    <linearGradient id="explosiveGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#0066FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9D4EDD;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#FF006E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB800;stop-opacity:1" />
    </linearGradient>

    <!-- Radial gradient for glow -->
    <radialGradient id="glowGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#00D4FF;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#9D4EDD;stop-opacity:0" />
    </radialGradient>

    <!-- Filter for glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Neural network pattern -->
    <pattern id="neuralPattern" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="2" fill="#00D4FF" opacity="0.3"/>
      <circle cx="40" cy="40" r="2" fill="#9D4EDD" opacity="0.3"/>
      <line x1="10" y1="10" x2="40" y2="40" stroke="#00D4FF" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>

  <!-- Background glow -->
  <circle cx="250" cy="250" r="240" fill="url(#glowGrad)" opacity="0.3"/>

  <!-- Main infinity symbol (⚡) stylized as AI brain -->
  <g filter="url(#glow)">
    <!-- Left loop of infinity - represents AI -->
    <path d="M 150 250 Q 120 200, 150 150 Q 180 100, 220 100 Q 260 100, 280 150 Q 300 200, 280 250 Q 260 300, 220 300 Q 180 300, 150 250 Z"
          fill="url(#explosiveGrad)"
          opacity="0.9"
          stroke="#FFFFFF"
          stroke-width="3"/>

    <!-- Right loop of infinity - represents Crypto -->
    <path d="M 280 250 Q 260 200, 280 150 Q 300 100, 340 100 Q 380 100, 410 150 Q 440 200, 410 250 Q 380 300, 340 300 Q 300 300, 280 250 Z"
          fill="url(#explosiveGrad)"
          opacity="0.9"
          stroke="#FFFFFF"
          stroke-width="3"/>

    <!-- Central connection - synergy point -->
    <circle cx="280" cy="250" r="15" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="280" cy="250" r="10" fill="url(#explosiveGrad)"/>
  </g>

  <!-- Neural network nodes -->
  <g opacity="0.6">
    <!-- Left brain hemisphere nodes -->
    <circle cx="150" cy="180" r="8" fill="#00D4FF"/>
    <circle cx="180" cy="220" r="6" fill="#0066FF"/>
    <circle cx="150" cy="280" r="8" fill="#9D4EDD"/>
    <circle cx="190" cy="250" r="7" fill="#00D4FF"/>

    <!-- Right brain hemisphere nodes -->
    <circle cx="350" cy="180" r="8" fill="#FF006E"/>
    <circle cx="380" cy="220" r="6" fill="#FFB800"/>
    <circle cx="350" cy="280" r="8" fill="#9D4EDD"/>
    <circle cx="370" cy="250" r="7" fill="#FF006E"/>

    <!-- Neural connections -->
    <line x1="150" y1="180" x2="180" y2="220" stroke="#00D4FF" stroke-width="2" opacity="0.4"/>
    <line x1="180" y1="220" x2="190" y2="250" stroke="#0066FF" stroke-width="2" opacity="0.4"/>
    <line x1="190" y1="250" x2="150" y2="280" stroke="#9D4EDD" stroke-width="2" opacity="0.4"/>
    <line x1="350" y1="180" x2="380" y2="220" stroke="#FF006E" stroke-width="2" opacity="0.4"/>
    <line x1="380" y1="220" x2="370" y2="250" stroke="#FFB800" stroke-width="2" opacity="0.4"/>
    <line x1="370" y1="250" x2="350" y2="280" stroke="#9D4EDD" stroke-width="2" opacity="0.4"/>
  </g>

  <!-- Explosion rays from center -->
  <g opacity="0.7" stroke="url(#explosiveGrad)" stroke-width="3" fill="none">
    <line x1="280" y1="250" x2="280" y2="100" stroke-linecap="round"/>
    <line x1="280" y1="250" x2="380" y2="150" stroke-linecap="round"/>
    <line x1="280" y1="250" x2="430" y2="250" stroke-linecap="round"/>
    <line x1="280" y1="250" x2="380" y2="350" stroke-linecap="round"/>
    <line x1="280" y1="250" x2="280" y2="400" stroke-linecap="round"/>
    <line x1="280" y1="250" x2="180" y2="350" stroke-linecap="round"/>
    <line x1="280" y1="250" x2="130" y2="250" stroke-linecap="round"/>
    <line x1="280" y1="250" x2="180" y2="150" stroke-linecap="round"/>
  </g>

  <!-- Particles around explosion -->
  <g opacity="0.8">
    <circle cx="280" cy="80" r="4" fill="#00D4FF"/>
    <circle cx="420" cy="140" r="3" fill="#9D4EDD"/>
    <circle cx="460" cy="250" r="5" fill="#FF006E"/>
    <circle cx="420" cy="360" r="4" fill="#FFB800"/>
    <circle cx="280" cy="420" r="3" fill="#0066FF"/>
    <circle cx="140" cy="360" r="4" fill="#9D4EDD"/>
    <circle cx="100" cy="250" r="5" fill="#00D4FF"/>
    <circle cx="140" cy="140" r="4" fill="#FF006E"/>
  </g>

  <!-- Text: HYPEAI -->
  <g transform="translate(250, 440)">
    <text x="0" y="0"
          font-family="Arial, sans-serif"
          font-size="48"
          font-weight="900"
          fill="url(#explosiveGrad)"
          text-anchor="middle"
          letter-spacing="4">HYPEAI</text>
    <text x="0" y="0"
          font-family="Arial, sans-serif"
          font-size="48"
          font-weight="900"
          fill="none"
          stroke="#FFFFFF"
          stroke-width="1"
          text-anchor="middle"
          letter-spacing="4"
          opacity="0.6">HYPEAI</text>
  </g>

  <!-- Infinity symbol (⚡) as secondary element -->
  <g transform="translate(410, 450)" opacity="0.8">
    <text x="0" y="0"
          font-family="Arial, sans-serif"
          font-size="24"
          font-weight="700"
          fill="url(#explosiveGrad)"
          text-anchor="middle">⚡</text>
  </g>
</svg>