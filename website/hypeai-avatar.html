<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HypeAI Avatar - Download</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: #1a1f3a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        h1 {
            color: #14F195;
            margin-bottom: 30px;
        }
        .avatar-container {
            position: relative;
        }
        #avatar {
            box-shadow: 0 20px 60px rgba(153, 69, 255, 0.6);
            border-radius: 50%;
        }
        .buttons {
            margin-top: 30px;
            display: flex;
            gap: 15px;
        }
        button {
            background: linear-gradient(135deg, #9945FF 0%, #14F195 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .info {
            color: #8b9dc3;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>ðŸ¤– HypeAI Avatar</h1>

    <div class="avatar-container">
        <svg id="avatar" width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
            <!-- Background gradient -->
            <defs>
                <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#9945FF;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#7928CA;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#14F195;stop-opacity:1" />
                </linearGradient>

                <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
                </linearGradient>

                <!-- Glow effect -->
                <filter id="glow">
                    <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                    <feMerge>
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>

                <!-- Neural network pattern -->
                <pattern id="neuralPattern" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
                    <circle cx="25" cy="25" r="1.5" fill="#14F195" opacity="0.3"/>
                    <line x1="25" y1="25" x2="0" y2="0" stroke="#14F195" stroke-width="0.5" opacity="0.2"/>
                    <line x1="25" y1="25" x2="50" y2="0" stroke="#14F195" stroke-width="0.5" opacity="0.2"/>
                    <line x1="25" y1="25" x2="0" y2="50" stroke="#14F195" stroke-width="0.5" opacity="0.2"/>
                    <line x1="25" y1="25" x2="50" y2="50" stroke="#14F195" stroke-width="0.5" opacity="0.2"/>
                </pattern>
            </defs>

            <!-- Circle background -->
            <circle cx="200" cy="200" r="200" fill="url(#bgGradient)"/>

            <!-- Neural pattern overlay -->
            <circle cx="200" cy="200" r="200" fill="url(#neuralPattern)" opacity="0.3"/>

            <!-- AI Brain Icon -->
            <g transform="translate(200, 160)">
                <!-- Brain outline -->
                <path d="
                    M -50,-30
                    Q -60,-30 -60,-20
                    Q -60,-10 -55,0
                    Q -50,10 -45,15
                    Q -40,20 -35,20
                    Q -30,20 -25,15
                    L 0,30
                    L 25,15
                    Q 30,20 35,20
                    Q 40,20 45,15
                    Q 50,10 55,0
                    Q 60,-10 60,-20
                    Q 60,-30 50,-30
                    Q 45,-35 40,-40
                    Q 30,-45 20,-45
                    Q 10,-48 0,-48
                    Q -10,-48 -20,-45
                    Q -30,-45 -40,-40
                    Q -45,-35 -50,-30
                    Z
                "
                fill="none"
                stroke="#fff"
                stroke-width="4"
                opacity="0.9"
                filter="url(#glow)"/>

                <!-- Neural connections inside brain -->
                <g opacity="0.8">
                    <line x1="-30" y1="-20" x2="-10" y2="0" stroke="#fff" stroke-width="2"/>
                    <line x1="30" y1="-20" x2="10" y2="0" stroke="#fff" stroke-width="2"/>
                    <line x1="-10" y1="0" x2="10" y2="0" stroke="#fff" stroke-width="2"/>
                    <line x1="-10" y1="0" x2="0" y2="15" stroke="#fff" stroke-width="2"/>
                    <line x1="10" y1="0" x2="0" y2="15" stroke="#fff" stroke-width="2"/>

                    <!-- Nodes -->
                    <circle cx="-30" cy="-20" r="4" fill="#14F195"/>
                    <circle cx="30" cy="-20" r="4" fill="#14F195"/>
                    <circle cx="-10" cy="0" r="4" fill="#14F195"/>
                    <circle cx="10" cy="0" r="4" fill="#14F195"/>
                    <circle cx="0" cy="15" r="4" fill="#14F195"/>
                </g>

                <!-- Circuit lines -->
                <g opacity="0.6" stroke="#fff" stroke-width="1.5">
                    <path d="M -40,-10 L -35,-10 L -35,-5 L -30,-5"/>
                    <path d="M 40,-10 L 35,-10 L 35,-5 L 30,-5"/>
                    <path d="M -25,10 L -25,15 L -20,15"/>
                    <path d="M 25,10 L 25,15 L 20,15"/>
                </g>
            </g>

            <!-- HYPE text -->
            <text
                x="200"
                y="275"
                font-family="'Arial Black', sans-serif"
                font-size="52"
                font-weight="900"
                fill="url(#textGradient)"
                text-anchor="middle"
                filter="url(#glow)">
                HYPE
            </text>

            <!-- AI text -->
            <text
                x="200"
                y="315"
                font-family="'Arial Black', sans-serif"
                font-size="42"
                font-weight="900"
                fill="url(#textGradient)"
                text-anchor="middle"
                filter="url(#glow)">
                AI
            </text>

            <!-- Small circuit decorations -->
            <g opacity="0.4">
                <circle cx="80" cy="320" r="3" fill="#14F195"/>
                <line x1="80" y1="320" x2="100" y2="330" stroke="#14F195" stroke-width="1"/>

                <circle cx="320" cy="320" r="3" fill="#14F195"/>
                <line x1="320" y1="320" x2="300" y2="330" stroke="#14F195" stroke-width="1"/>
            </g>
        </svg>
    </div>

    <div class="buttons">
        <button onclick="downloadPNG()">ðŸ“¥ Download PNG</button>
        <button onclick="downloadSVG()">ðŸ“¥ Download SVG</button>
    </div>

    <div class="info">
        <p>400 x 400 pixels â€¢ Ready for Twitter</p>
        <p>Right-click on image above â†’ "Save Image As..." also works</p>
    </div>

    <script>
        function downloadSVG() {
            const svg = document.getElementById('avatar');
            const svgData = new XMLSerializer().serializeToString(svg);
            const blob = new Blob([svgData], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'hypeai-avatar.svg';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        function downloadPNG() {
            const svg = document.getElementById('avatar');
            const canvas = document.createElement('canvas');
            canvas.width = 400;
            canvas.height = 400;
            const ctx = canvas.getContext('2d');

            const data = new XMLSerializer().serializeToString(svg);
            const img = new Image();
            const blob = new Blob([data], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);

            img.onload = function() {
                ctx.drawImage(img, 0, 0);
                canvas.toBlob(function(blob) {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = 'hypeai-avatar.png';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                });
                URL.revokeObjectURL(url);
            };

            img.src = url;
        }
    </script>
</body>
</html>
