<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" width="600" height="600">
  <defs>
    <!-- Ultra-premium dark gradient -->
    <linearGradient id="ultraDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0d15;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d0d15;stop-opacity:1" />
    </linearGradient>

    <!-- Platinum metallic -->
    <linearGradient id="platinumMetal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8e9eab;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#eef2f3;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#8e9eab;stop-opacity:0.3" />
    </linearGradient>

    <!-- Cyber blue accent -->
    <linearGradient id="cyberBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00e5ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066ff;stop-opacity:1" />
    </linearGradient>

    <!-- Lightning gradient (ultra precise) -->
    <linearGradient id="lightningUltra" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#00e5ff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:0.9" />
    </linearGradient>

    <!-- Professional glow -->
    <radialGradient id="proGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00e5ff;stop-opacity:0.2" />
      <stop offset="50%" style="stop-color:#0099ff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#0066ff;stop-opacity:0" />
    </radialGradient>

    <!-- Ultra-sharp filter -->
    <filter id="ultraSharp">
      <feGaussianBlur stdDeviation="0.3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Premium glow filter -->
    <filter id="proGlowFilter">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Professional background glow -->
  <circle cx="300" cy="300" r="220" fill="url(#proGlow)" opacity="0.35"/>

  <!-- Main structure: Abstract geometric form -->
  <g filter="url(#ultraSharp)">
    <!-- Outer triangular frame (precision) -->
    <path d="M 300 120 L 450 360 L 150 360 Z"
          fill="none"
          stroke="url(#cyberBlue)"
          stroke-width="2"
          opacity="0.7"/>

    <!-- Inner triangular form -->
    <path d="M 300 160 L 410 340 L 190 340 Z"
          fill="url(#ultraDark)"
          stroke="url(#platinumMetal)"
          stroke-width="1.5"
          opacity="0.9"/>

    <!-- Central diamond (power core) -->
    <path d="M 300 220 L 350 270 L 300 320 L 250 270 Z"
          fill="url(#cyberBlue)"
          opacity="0.85"
          filter="url(#proGlowFilter)"/>

    <!-- Inner diamond highlight -->
    <path d="M 300 240 L 330 270 L 300 300 L 270 270 Z"
          fill="#ffffff"
          opacity="0.2"/>
  </g>

  <!-- Lightning bolts (ultra-precise geometry) -->
  <g filter="url(#proGlowFilter)" opacity="0.9">
    <!-- Top-center lightning -->
    <path d="M 300 270 L 298 200 L 304 200 L 300 175 L 296 175 L 300 140 L 302 185 L 298 185 Z"
          fill="url(#lightningUltra)"
          stroke="#ffffff"
          stroke-width="0.3"/>

    <!-- Top-right lightning -->
    <path d="M 300 270 L 355 230 L 360 234 L 385 210 L 380 206 L 405 185 L 368 224 L 363 220 Z"
          fill="url(#lightningUltra)"
          stroke="#ffffff"
          stroke-width="0.3"/>

    <!-- Right lightning -->
    <path d="M 300 270 L 370 268 L 370 272 L 400 270 L 400 266 L 440 270 L 390 272 L 390 268 Z"
          fill="url(#lightningUltra)"
          stroke="#ffffff"
          stroke-width="0.3"/>

    <!-- Bottom-right lightning -->
    <path d="M 300 270 L 355 310 L 360 306 L 385 330 L 380 334 L 405 355 L 368 316 L 363 320 Z"
          fill="url(#lightningUltra)"
          stroke="#ffffff"
          stroke-width="0.3"/>

    <!-- Bottom-center lightning -->
    <path d="M 300 270 L 298 340 L 304 340 L 300 365 L 296 365 L 300 400 L 302 355 L 298 355 Z"
          fill="url(#lightningUltra)"
          stroke="#ffffff"
          stroke-width="0.3"/>

    <!-- Bottom-left lightning -->
    <path d="M 300 270 L 245 310 L 240 306 L 215 330 L 220 334 L 195 355 L 232 316 L 237 320 Z"
          fill="url(#lightningUltra)"
          stroke="#ffffff"
          stroke-width="0.3"/>

    <!-- Left lightning -->
    <path d="M 300 270 L 230 268 L 230 272 L 200 270 L 200 266 L 160 270 L 210 272 L 210 268 Z"
          fill="url(#lightningUltra)"
          stroke="#ffffff"
          stroke-width="0.3"/>

    <!-- Top-left lightning -->
    <path d="M 300 270 L 245 230 L 240 234 L 215 210 L 220 206 L 195 185 L 232 224 L 237 220 Z"
          fill="url(#lightningUltra)"
          stroke="#ffffff"
          stroke-width="0.3"/>
  </g>

  <!-- Abstract neural connections (minimalist lines) -->
  <g opacity="0.3" stroke="url(#cyberBlue)" stroke-width="1" fill="none">
    <!-- Triangular neural web -->
    <line x1="240" y1="240" x2="270" y2="260"/>
    <line x1="330" y1="260" x2="360" y2="240"/>
    <line x1="240" y1="300" x2="270" y2="280"/>
    <line x1="330" y1="280" x2="360" y2="300"/>
    <line x1="260" y1="240" x2="280" y2="270"/>
    <line x1="320" y1="270" x2="340" y2="240"/>
  </g>

  <!-- Neural nodes (ultra-small, precise) -->
  <g filter="url(#proGlowFilter)">
    <circle cx="240" cy="240" r="3" fill="#00e5ff" opacity="0.95"/>
    <circle cx="270" cy="260" r="2.5" fill="#0099ff" opacity="0.95"/>
    <circle cx="240" cy="300" r="3" fill="#0066ff" opacity="0.95"/>
    <circle cx="280" cy="270" r="2.8" fill="#00e5ff" opacity="0.95"/>

    <circle cx="360" cy="240" r="3" fill="#00e5ff" opacity="0.95"/>
    <circle cx="330" cy="260" r="2.5" fill="#0099ff" opacity="0.95"/>
    <circle cx="360" cy="300" r="3" fill="#0066ff" opacity="0.95"/>
    <circle cx="320" cy="270" r="2.8" fill="#00e5ff" opacity="0.95"/>
  </g>

  <!-- Ultra-precise energy rings -->
  <g opacity="0.2" stroke="url(#cyberBlue)" stroke-width="0.8" fill="none">
    <circle cx="300" cy="270" r="60"/>
    <circle cx="300" cy="270" r="85"/>
    <circle cx="300" cy="270" r="110"/>
  </g>

  <!-- Wordmark: HYPEAI (ultra-professional) -->
  <g transform="translate(300, 470)" filter="url(#proGlowFilter)">
    <text x="0" y="0"
          font-family="'Helvetica Neue', 'SF Pro Display', Arial, sans-serif"
          font-size="52"
          font-weight="300"
          fill="url(#cyberBlue)"
          text-anchor="middle"
          letter-spacing="12"
          opacity="0.95">HYPEAI</text>
    <text x="0" y="0"
          font-family="'Helvetica Neue', 'SF Pro Display', Arial, sans-serif"
          font-size="52"
          font-weight="300"
          fill="none"
          stroke="#ffffff"
          stroke-width="0.3"
          text-anchor="middle"
          letter-spacing="12"
          opacity="0.3">HYPEAI</text>
  </g>

  <!-- Ultra-minimal tagline -->
  <g transform="translate(300, 510)">
    <text x="0" y="0"
          font-family="'Helvetica Neue', Arial, sans-serif"
          font-size="11"
          font-weight="300"
          fill="#00e5ff"
          text-anchor="middle"
          letter-spacing="4"
          opacity="0.5">INFINITE · INTELLIGENT · UNSTOPPABLE</text>
  </g>

  <!-- Minimal accent -->
  <g transform="translate(520, 490)">
    <text x="0" y="0"
          font-family="Arial, sans-serif"
          font-size="16"
          font-weight="500"
          fill="#00e5ff"
          text-anchor="middle"
          opacity="0.6">⚡</text>
  </g>
</svg>
