<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Premium metallic gradient -->
    <linearGradient id="premiumMetalDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0f3460;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#533483;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>

    <!-- Electric accent gradient -->
    <linearGradient id="electricAccentDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0095ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0061ff;stop-opacity:1" />
    </linearGradient>

    <!-- Lightning bolt gradient -->
    <linearGradient id="lightningPremiumDark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="50%" style="stop-color:#00d4ff;stop-opacity:0.85" />
      <stop offset="100%" style="stop-color:#0061ff;stop-opacity:0.75" />
    </linearGradient>

    <!-- Premium glow filter -->
    <filter id="premiumGlowDark">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark background -->
  <rect width="400" height="400" fill="#0a0a15"/>

  <!-- Outer glow -->
  <circle cx="200" cy="200" r="150" fill="url(#electricAccentDark)" opacity="0.15" filter="url(#premiumGlowDark)"/>

  <!-- Main geometric shape: Hexagonal AI core -->
  <g filter="url(#premiumGlowDark)">
    <!-- Outer hexagon ring -->
    <path d="M 200 80 L 270 120 L 270 200 L 200 240 L 130 200 L 130 120 Z"
          fill="none"
          stroke="url(#electricAccentDark)"
          stroke-width="3"
          opacity="0.9"/>

    <!-- Inner hexagon -->
    <path d="M 200 100 L 255 135 L 255 185 L 200 220 L 145 185 L 145 135 Z"
          fill="url(#premiumMetalDark)"
          stroke="url(#electricAccentDark)"
          stroke-width="2"
          opacity="0.95"/>

    <!-- Central power core -->
    <circle cx="200" cy="160" r="30"
            fill="url(#electricAccentDark)"
            opacity="0.95"
            filter="url(#premiumGlowDark)"/>

    <!-- Inner core highlight -->
    <circle cx="200" cy="160" r="20"
            fill="#ffffff"
            opacity="0.25"/>
  </g>

  <!-- Lightning bolts (8 directions) -->
  <g filter="url(#premiumGlowDark)" opacity="0.9">
    <!-- Top lightning -->
    <path d="M 200 160 L 198 120 L 203 120 L 200 100 L 197 100 L 200 75 L 202 110 L 198 110 Z"
          fill="url(#lightningPremiumDark)"
          stroke="#ffffff"
          stroke-width="0.5"/>

    <!-- Top-right lightning -->
    <path d="M 200 160 L 225 135 L 228 138 L 245 120 L 242 117 L 260 100 L 230 133 L 227 130 Z"
          fill="url(#lightningPremiumDark)"
          stroke="#ffffff"
          stroke-width="0.5"/>

    <!-- Right lightning -->
    <path d="M 200 160 L 245 158 L 245 162 L 270 160 L 270 156 L 295 160 L 260 162 L 260 158 Z"
          fill="url(#lightningPremiumDark)"
          stroke="#ffffff"
          stroke-width="0.5"/>

    <!-- Bottom-right lightning -->
    <path d="M 200 160 L 225 185 L 228 182 L 245 200 L 242 203 L 260 220 L 230 187 L 227 190 Z"
          fill="url(#lightningPremiumDark)"
          stroke="#ffffff"
          stroke-width="0.5"/>

    <!-- Bottom lightning -->
    <path d="M 200 160 L 198 200 L 203 200 L 200 220 L 197 220 L 200 245 L 202 210 L 198 210 Z"
          fill="url(#lightningPremiumDark)"
          stroke="#ffffff"
          stroke-width="0.5"/>

    <!-- Bottom-left lightning -->
    <path d="M 200 160 L 175 185 L 172 182 L 155 200 L 158 203 L 140 220 L 170 187 L 173 190 Z"
          fill="url(#lightningPremiumDark)"
          stroke="#ffffff"
          stroke-width="0.5"/>

    <!-- Left lightning -->
    <path d="M 200 160 L 155 158 L 155 162 L 130 160 L 130 156 L 105 160 L 140 162 L 140 158 Z"
          fill="url(#lightningPremiumDark)"
          stroke="#ffffff"
          stroke-width="0.5"/>

    <!-- Top-left lightning -->
    <path d="M 200 160 L 175 135 L 172 138 L 155 120 L 158 117 L 140 100 L 170 133 L 173 130 Z"
          fill="url(#lightningPremiumDark)"
          stroke="#ffffff"
          stroke-width="0.5"/>
  </g>

  <!-- Neural network connections -->
  <g opacity="0.5" stroke="url(#electricAccentDark)" stroke-width="1.5" fill="none">
    <line x1="145" y1="135" x2="175" y2="150"/>
    <line x1="225" y1="150" x2="255" y2="135"/>
    <line x1="145" y1="185" x2="175" y2="170"/>
    <line x1="225" y1="170" x2="255" y2="185"/>
  </g>

  <!-- Neural nodes -->
  <g filter="url(#premiumGlowDark)">
    <circle cx="145" cy="135" r="4" fill="#00d4ff" opacity="0.95"/>
    <circle cx="175" cy="150" r="3" fill="#0095ff" opacity="0.95"/>
    <circle cx="145" cy="185" r="4" fill="#0061ff" opacity="0.95"/>
    <circle cx="255" cy="135" r="4" fill="#00d4ff" opacity="0.95"/>
    <circle cx="225" cy="150" r="3" fill="#0095ff" opacity="0.95"/>
    <circle cx="255" cy="185" r="4" fill="#0061ff" opacity="0.95"/>
  </g>

  <!-- Precision energy rings -->
  <g opacity="0.3" stroke="url(#electricAccentDark)" stroke-width="1" fill="none">
    <circle cx="200" cy="160" r="45"/>
    <circle cx="200" cy="160" r="65"/>
    <circle cx="200" cy="160" r="85"/>
  </g>

  <!-- Power indicator with stronger glow -->
  <g transform="translate(340, 320)" filter="url(#premiumGlowDark)">
    <text x="0" y="0"
          font-family="Arial, sans-serif"
          font-size="28"
          font-weight="600"
          fill="#00d4ff"
          text-anchor="middle"
          opacity="0.95">âš¡</text>
  </g>
</svg>
