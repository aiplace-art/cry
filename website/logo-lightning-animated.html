<!DOCTYPE html>

    <title>HypeAI Lightning Logo - MAXIMUM WOW EFFECT âš¡</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #0a0a0a 0%, #000000 100%);
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Electric background effect */
        .electric-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 30%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(157, 78, 221, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 0, 110, 0.05) 0%, transparent 70%);
            animation: electricPulse 3s ease-in-out infinite;
        }

        @keyframes electricPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .logo-container {
            position: relative;
            width: 600px;
            height: 600px;
            z-index: 10;
        }

        .logo-container svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 40px rgba(0, 255, 255, 0.8));
        }

        /* Lightning flash effect */
        @keyframes lightningFlash {
            0%, 90%, 100% { opacity: 0; }
            92%, 94%, 96% { opacity: 1; }
        }

        /* Rotation */
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Mega pulse */
        @keyframes megaPulse {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 0 40px rgba(0, 255, 255, 0.8));
            }
            50% {
                transform: scale(1.05);
                filter: drop-shadow(0 0 80px rgba(0, 255, 255, 1)) drop-shadow(0 0 120px rgba(255, 0, 110, 0.8));
            }
        }

        /* Electric arc animation */
        @keyframes electricArc {
            0%, 100% { stroke-dashoffset: 100; opacity: 0.3; }
            50% { stroke-dashoffset: 0; opacity: 1; }
        }

        /* Spark burst */
        @keyframes sparkBurst {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: scale(3) rotate(180deg);
                opacity: 0;
            }
        }

        .logo-container svg {
            animation: megaPulse 3s ease-in-out infinite;
        }

        /* Title */
        .title {
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            color: #00FFFF;
            font-size: 36px;
            font-weight: 900;
            text-align: center;
            text-shadow:
                0 0 20px rgba(0, 255, 255, 1),
                0 0 40px rgba(0, 255, 255, 0.8),
                0 0 60px rgba(157, 78, 221, 0.6);
            animation: electricPulse 2s ease-in-out infinite;
            z-index: 100;
        }

        .subtitle {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            color: #FFFFFF;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            text-shadow:
                0 0 20px rgba(255, 255, 255, 0.8),
                0 0 40px rgba(0, 255, 255, 0.6);
            z-index: 100;
        }

        /* Lightning particles */
        .lightning-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00FFFF;
            border-radius: 50%;
            box-shadow:
                0 0 10px #00FFFF,
                0 0 20px #00FFFF,
                0 0 30px #00FFFF;
            animation: particleFloat 4s ease-in-out infinite;
        }

        @keyframes particleFloat {
            0%, 100% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0;
            }
            10% { opacity: 1; }
            50% {
                transform: translateY(-100px) translateX(50px) scale(1.5);
            }
            90% { opacity: 1; }
        }
