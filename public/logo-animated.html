<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HypeAI Animated Logo - EXPLOSIVE</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .logo-container {
            position: relative;
            width: 500px;
            height: 500px;
        }

        .logo-container svg {
            width: 100%;
            height: 100%;
        }

        /* Rotation animation for infinity symbol */
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Pulse animation for glow */
        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        /* Explosion animation */
        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0.7;
            }
        }

        /* Particle animation */
        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-20px) scale(1.2);
                opacity: 1;
            }
        }

        /* Neural pulse */
        @keyframes neuralPulse {
            0%, 100% {
                stroke-opacity: 0.2;
                stroke-width: 2;
            }
            50% {
                stroke-opacity: 0.8;
                stroke-width: 3;
            }
        }

        /* Text reveal */
        @keyframes textReveal {
            0% {
                opacity: 0;
                letter-spacing: 20px;
            }
            100% {
                opacity: 1;
                letter-spacing: 4px;
            }
        }

        .info {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #00D4FF;
            font-size: 18px;
            font-weight: 700;
            text-align: center;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
            animation: pulse 3s ease-in-out infinite;
        }

        .tagline {
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: #FFFFFF;
            font-size: 24px;
            font-weight: 900;
            text-align: center;
            text-shadow: 0 0 30px rgba(157, 78, 221, 0.8);
            animation: textReveal 2s ease-out;
        }
    </style>
</head>
<body>
    <div class="tagline">
        ðŸ‘‘ 27 AI AGENTS Ã— âˆž INFINITE WORK = ðŸš€ GIANT COMMUNITY
    </div>

                    <stop offset="25%" style="stop-color:#0066FF;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#9D4EDD;stop-opacity:1" />
                    <stop offset="75%" style="stop-color:#FF006E;stop-opacity:1" />
