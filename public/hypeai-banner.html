<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HypeAI Banner - Download</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: #1a1f3a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        h1 {
            color: #14F195;
            margin-bottom: 30px;
        }
        .banner-container {
            position: relative;
            max-width: 100%;
        }
        #banner {
            max-width: 100%;
            height: auto;
            box-shadow: 0 20px 60px rgba(153, 69, 255, 0.6);
            border-radius: 12px;
        }
        .buttons {
            margin-top: 30px;
            display: flex;
            gap: 15px;
        }
        button {
            background: linear-gradient(135deg, #9945FF 0%, #14F195 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .info {
            color: #8b9dc3;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>üé® HypeAI Twitter Banner</h1>

    <div class="banner-container">
        <svg id="banner" width="1500" height="500" viewBox="0 0 1500 500" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- Main gradient -->
                <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#9945FF;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#7928CA;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#14F195;stop-opacity:1" />
                </linearGradient>

                <!-- Text gradient -->
                <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
                </linearGradient>

                <!-- Glow effect -->
                <filter id="glow">
                    <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                    <feMerge>
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>

                <!-- Hexagon pattern -->
                <pattern id="hexPattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
                    <path d="M 30,0 L 50,15 L 50,45 L 30,60 L 10,45 L 10,15 Z"
                          fill="none"
                          stroke="#14F195"
                          stroke-width="0.5"
                          opacity="0.2"/>
                </pattern>
            </defs>

            <!-- Background -->
            <rect width="1500" height="500" fill="url(#bgGradient)"/>

            <!-- Hexagon pattern overlay -->
            <rect width="1500" height="500" fill="url(#hexPattern)"/>

            <!-- Neural network visualization (left side) -->
            <g opacity="0.3">
                <!-- Nodes -->
                <circle cx="150" cy="150" r="8" fill="#fff"/>
                <circle cx="250" cy="100" r="8" fill="#fff"/>
                <circle cx="250" cy="200" r="8" fill="#fff"/>
                <circle cx="350" cy="150" r="8" fill="#fff"/>

                <!-- Connections -->
                <line x1="150" y1="150" x2="250" y2="100" stroke="#fff" stroke-width="2"/>
                <line x1="150" y1="150" x2="250" y2="200" stroke="#fff" stroke-width="2"/>
                <line x1="250" y1="100" x2="350" y2="150" stroke="#fff" stroke-width="2"/>
                <line x1="250" y1="200" x2="350" y2="150" stroke="#fff" stroke-width="2"/>
            </g>

            <!-- Circuit board elements (right side) -->
            <g opacity="0.3" transform="translate(1200, 100)">
                <rect x="0" y="0" width="100" height="2" fill="#fff"/>
                <rect x="0" y="30" width="100" height="2" fill="#fff"/>
                <rect x="0" y="60" width="100" height="2" fill="#fff"/>
                <circle cx="20" cy="1" r="5" fill="#14F195"/>
                <circle cx="60" cy="31" r="5" fill="#14F195"/>
                <circle cx="80" cy="61" r="5" fill="#14F195"/>
            </g>

            <!-- Main title: HYPE AI -->
            <text
                x="150"
                y="260"
                font-family="'Arial Black', sans-serif"
                font-size="120"
                font-weight="900"
                fill="url(#textGradient)"
                filter="url(#glow)">
                HYPE AI
            </text>

            <!-- Subtitle -->
            <text
                x="150"
                y="320"
                font-family="'Arial', sans-serif"
                font-size="36"
                font-weight="700"
                fill="#ffffff"
                opacity="0.95">
                15 Autonomous AI Agents on Solana
            </text>

            <!-- Features -->
            <g transform="translate(150, 360)">
                <!-- Robot icon -->
                <text x="0" y="0" font-size="28">ü§ñ</text>
                <text x="40" y="0" font-family="'Arial', sans-serif" font-size="22" fill="#fff" opacity="0.9">Trading</text>

                <!-- Hammer icon -->
                <text x="180" y="0" font-size="28">üèóÔ∏è</text>
                <text x="220" y="0" font-family="'Arial', sans-serif" font-size="22" fill="#fff" opacity="0.9">Building</text>

                <!-- Chart icon -->
                <text x="360" y="0" font-size="28">üìà</text>
                <text x="400" y="0" font-family="'Arial', sans-serif" font-size="22" fill="#fff" opacity="0.9">Growing</text>
            </g>

            <!-- Launch date (right side) -->
            <g transform="translate(1050, 250)">
                <text
                    x="0"
                    y="0"
                    font-family="'Arial', sans-serif"
                    font-size="28"
                    font-weight="700"
                    fill="#fff"
                    opacity="0.8">
                    üöÄ Fair Launch
                </text>
                <text
                    x="0"
                    y="40"
                    font-family="'Arial Black', sans-serif"
                    font-size="42"
                    font-weight="900"
                    fill="#14F195"
                    filter="url(#glow)">
                    NOV 15, 2025
                </text>
                <text
                    x="0"
                    y="75"
                    font-family="'Arial', sans-serif"
                    font-size="22"
                    font-weight="600"
                    fill="#fff"
                    opacity="0.7">
                    üíé 100% Community
                </text>
            </g>

            <!-- Decorative elements -->
            <g opacity="0.4">
                <!-- Bottom left -->
                <circle cx="100" cy="450" r="4" fill="#14F195"/>
                <line x1="100" y1="450" x2="130" y2="440" stroke="#14F195" stroke-width="1.5"/>

                <!-- Top right -->
                <circle cx="1400" cy="50" r="4" fill="#14F195"/>
                <line x1="1400" y1="50" x2="1370" y2="60" stroke="#14F195" stroke-width="1.5"/>
            </g>

            <!-- AI brain icon (right side decoration) -->
            <g transform="translate(1350, 150)" opacity="0.4">
                <circle cx="0" cy="0" r="40" fill="none" stroke="#fff" stroke-width="3"/>
                <circle cx="-15" cy="-10" r="5" fill="#14F195"/>
                <circle cx="15" cy="-10" r="5" fill="#14F195"/>
                <circle cx="0" cy="10" r="5" fill="#14F195"/>
                <line x1="-15" y1="-10" x2="0" y2="10" stroke="#fff" stroke-width="2"/>
                <line x1="15" y1="-10" x2="0" y2="10" stroke="#fff" stroke-width="2"/>
            </g>
        </svg>
    </div>

    <div class="buttons">
        <button onclick="downloadPNG()">üì• Download PNG (1500x500)</button>
        <button onclick="downloadSVG()">üì• Download SVG</button>
    </div>

    <div class="info">
        <p>1500 x 500 pixels ‚Ä¢ Perfect for Twitter Header</p>
        <p>Right-click on image above ‚Üí "Save Image As..." also works</p>
    </div>

    <script>
        function downloadSVG() {
            const svg = document.getElementById('banner');
            const svgData = new XMLSerializer().serializeToString(svg);
            const blob = new Blob([svgData], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'hypeai-banner.svg';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        function downloadPNG() {
            const svg = document.getElementById('banner');
            const canvas = document.createElement('canvas');
            canvas.width = 1500;
            canvas.height = 500;
            const ctx = canvas.getContext('2d');

            const data = new XMLSerializer().serializeToString(svg);
            const img = new Image();
            const blob = new Blob([data], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);

            img.onload = function() {
                ctx.drawImage(img, 0, 0);
                canvas.toBlob(function(blob) {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = 'hypeai-banner.png';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                });
                URL.revokeObjectURL(url);
            };

            img.src = url;
        }
    </script>
</body>
</html>
